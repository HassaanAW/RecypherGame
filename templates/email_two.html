<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Identify | Recypher</title>
  </head>
  
  <style>
    .warning {
        color: #FF0000;
    }
    .correct {
        color: #22B87A;
    }
    .teamName {
        color: #2D3A8B;
    }
    </style>

  <body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                        <p class="text-center h1 mb-1 mx-1 mx-md-4 mt-4" style="font-family: Calibri">Email (2/10)</p>
                        <img src="/static/detective.png" class="img-fluid" alt="Sample image">

                        <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                            <button type="button" class="btn btn-success btn-lg" onclick="window.location.href='/game/second_task/ce3'">Legitimate</button>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                            <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href='/game/second_task/we3'">Phishing</button>
                        </div>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <iframe src="https://drive.google.com/file/d/1xPqeOkLGcL1A2uddpj-YiVuun8_x7Zaq/preview" width="640" height="460" allow="autoplay"></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript; choose one of the two! -->

    {% comment %} To add blocks, use this format
    {% block name %}{% endblock name %} {% endcomment %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
